<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - light probe</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - light probe
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@<version>/build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
import Stats from 'three/addons/libs/stats.module.js';			
			let camera, scene, renderer, stats;
			let cube, sphere, torus, material , bulbLight, bulbMat, hemiLight;

			let cubeCamera, cubeRenderTarget;

			let controls;

			init();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animation );
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResized );

				stats = new Stats();
				document.body.appendChild( stats.dom );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 205;

				scene = new THREE.Scene();
				scene.rotation.y = 0.0005; // avoid flying objects occluding the sun
        		scene.add( new THREE.AmbientLight( 0x8FBCD4, 0.4 ) );
        		scene.background = new THREE.Color( 0x111122 );
				/*new RGBELoader()
					.setPath( 'textures/equirectangular/' )
					.load( 'quarry_01_1k.hdr', function ( texture ) {

						texture.mapping = THREE.EquirectangularReflectionMapping;

						scene.background = texture;
						scene.environment = texture;

					} );
          */

				//


        		const bulbGeometry = new THREE.SphereGeometry( 2, 16, 8 );
				bulbLight = new THREE.PointLight( 0xffee88, 1, 100, 2 );

				bulbMat = new THREE.MeshStandardMaterial( {
					emissive: 0xffffee,
					emissiveIntensity: 1,
					color: 0x000000
				} );
				bulbLight.add( new THREE.Mesh( bulbGeometry, bulbMat ) );
				bulbLight.position.set( -10, 50, 50 );
				bulbLight.castShadow = true;
				scene.add( bulbLight );

				hemiLight = new THREE.HemisphereLight( 0xddeeff, 0x0f0e0d, 0.02 );
				scene.add( hemiLight );

        		bulbLight = new THREE.PointLight( 0xff0000, 1, 100, 2 );
				bulbMat = new THREE.MeshStandardMaterial( {
					emissive: 0xffffee,
					emissiveIntensity: 1,
					color: 0x000000
				} );
				bulbLight.add( new THREE.Mesh( bulbGeometry, bulbMat ) );
				bulbLight.position.set( 10, 50, 50 );
				bulbLight.castShadow = true;
				scene.add( bulbLight );

				hemiLight = new THREE.HemisphereLight( 0xddeeff, 0x0f0e0d, 0.1 );
				scene.add( hemiLight );

				cubeRenderTarget = new THREE.WebGLCubeRenderTarget( 256 );
				cubeRenderTarget.texture.type = THREE.HalfFloatType;

				cubeCamera = new THREE.CubeCamera( 1, 1000, cubeRenderTarget );

				//

				material = new THREE.MeshStandardMaterial( {
					envMap: cubeRenderTarget.texture,
					roughness: 0.02,
					metalness: 1
				} );

				const gui = new GUI();
				gui.add( material, 'roughness', 0, 1 );
				gui.add( material, 'metalness', 0, 1 );
				gui.add( renderer, 'toneMappingExposure', 0, 2 ).name( 'exposure' );

				
				const material2 = new THREE.MeshStandardMaterial( {
					roughness: 0.1,
					metalness: 0
				} );

        		//sphere = new THREE.Mesh( new THREE.IcosahedronGeometry( 15, 8 ), material2 );
				//scene.add( sphere );

				cube = new THREE.Mesh( new THREE.BoxGeometry( 4, 4, 4 ), material2 );
				scene.add( cube );

				cube.position.x += 20;

				//torus = new THREE.Mesh( new THREE.TorusKnotGeometry( 8, 3, 128, 16 ), material2 );
				//scene.add( torus );

				//
				controls = new OrbitControls( camera, renderer.domElement );
				controls.autoRotate = false;
				//Latex.output="mathml";
				console.log(MathComponent.settings);
			}

			function onWindowResized() {

				renderer.setSize( window.innerWidth, window.innerHeight );

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

			}

			function animation( msTime ) {

				const time = msTime / 1000;

				//cube.position.x = Math.cos( time ) * 30;
				//cube.position.y = Math.sin( time ) * 30;
				//cube.position.z = Math.sin( time ) * 30;

				//cube.rotation.x += 0.02;
				//cube.rotation.y += 0.03;

				//torus.position.x = Math.cos( time + 10 ) * 30;
				//torus.position.y = Math.sin( time + 10 ) * 30;
				//torus.position.z = Math.sin( time + 10 ) * 30;

				
				//torus.rotation.x += 0.02;
				//torus.rotation.y += 0.03;

				cubeCamera.update( renderer, scene );

				controls.update();

				renderer.render( scene, camera );

				stats.update();
				
        
			}


		</script>

	</body>
</html>
